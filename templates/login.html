<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Login</title>
</head>
<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li ><a href="/">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>User Login</h1>
    </div>
    <div class="form_holder">
        <div class="enteries">
            <form action="\login" method="POST">
                <h2>Email Id</h2>
                <input type="text" placeholder="Email Id" id="email_id" name="login_id"> 
                <h2>Password</h2>
                <input type="password" placeholder="Enter Password" id="password" name="login_password"> 
                <br>
                <br>
                <input type="submit" value="Login" class="click">
            </form>
        </div>
    </div>
    {% if tasks==1 %}
    <div class="popup">
        <br>
        <h3 color="red" align="center">Your email id is not registered</h3>
    </div>
    {% elif tasks==0  %}
    <div class="popup">
        <br>
        <h3 color="red" align="center">Incorrect Password!!!</h3>  
    </div>
    {% else %}
    {% endif %}
</body>
</html>
