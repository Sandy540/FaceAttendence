<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>{{tasks[1]}}</title>
</head>
<body>
    <nav>
        <ul class="topnav" id="dropdownClick">
            <li ><a href="/">Home</a></li>
            <li style="text-align: right;
                color: blue;
                display: block;
                margin:auto;
                text-decoration: none;
                min-height: 20px;
                padding: 15px;
                text-transform: uppercase;">
                USER : {{tasks[0]}}</li>
            <li style="text-align: right;
                color: blue;
                display: block;
                margin:auto;
                text-decoration: none;
                min-height: 20px;
                padding: 15px;
                text-transform: uppercase;">
                REGISTRATION DATE: {{tasks[2]}}</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Attendance of {{tasks[3][0]}}</h1>
    </div>
    <div class="content">
        <h1 align="center"> Attendance Table</h1>
        <table border="2" align="center" cellpadding="10">
            <tr>
                <th>Date</th>
                <th>Present</th>
            </tr>
            {% for i in tasks[4] %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{i}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
